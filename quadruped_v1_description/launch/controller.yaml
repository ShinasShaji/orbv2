quadruped_v1_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  LF_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: LF_hip
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RF_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: RF_hip
    pid: {p: 100.0, i: 0.01, d: 10.0}
  LR_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: LR_hip
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RR_hip_position_controller:
    type: effort_controllers/JointPositionController
    joint: RR_hip
    pid: {p: 100.0, i: 0.01, d: 10.0}
  LF_shoulder_position_controller:
    type: effort_controllers/JointPositionController
    joint: LF_shoulder
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RF_shoulder_position_controller:
    type: effort_controllers/JointPositionController
    joint: RF_shoulder
    pid: {p: 100.0, i: 0.01, d: 10.0}
  LR_shoulder_position_controller:
    type: effort_controllers/JointPositionController
    joint: LR_shoulder
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RR_shoulder_position_controller:
    type: effort_controllers/JointPositionController
    joint: RR_shoulder
    pid: {p: 100.0, i: 0.01, d: 10.0}
  LF_elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: LF_elbow
    pid: {p: 100.0, i: 0.01, d: 10.0}
  LR_elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: LR_elbow
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RF_elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: RF_elbow
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RR_elbow_position_controller:
    type: effort_controllers/JointPositionController
    joint: RR_elbow
    pid: {p: 100.0, i: 0.01, d: 10.0}
